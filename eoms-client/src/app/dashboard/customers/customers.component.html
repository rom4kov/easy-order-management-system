<div class="m-8">
  <h3 class="my-4 pt-2 text-3xl">Kunden</h3>
  <table mat-table [dataSource]="customers">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Firmenname</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <!-- Contact Name Column -->
    <ng-container matColumnDef="contact_name">
      <th mat-header-cell *matHeaderCellDef>Kontaktperson</th>
      <td mat-cell *matCellDef="let customer">{{ customer.contact_name }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
    </ng-container>

    <ng-container matColumnDef="orders">
      <th mat-header-cell *matHeaderCellDef>Auftr√§ge</th>
      <td mat-cell *matCellDef="let customer">{{ customer.orders.length }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let customer">{{ customer.status }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let customer" class="customer-row-edit-button">
        <button
          [routerLink]="['/dashboard', 'customers', 'edit', customer.id]"
          class="p-1 border rounded cursor-pointer">
          Bearbeiten
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="customer-row"
    ></tr>
  </table>
</div>
