<div
  class="absolute top-0 z-0 h-screen w-screen flex flex-col justify-center items-center gap-3 bg-indigo-100"
>
  <div class="mb-12 p-8 rounded-lg bg-white">
    <h1 class="mb-5 text-4xl text-indigo-300 font-bold">Register</h1>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-3"
    >
      <div class="flex flex-row gap-5">
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="Ihr Name"
              formControlName="username"
              required
            />
            <!-- @if (registerForm.get("usernkme").invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Passwort</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <!-- @if (registerForm.get("password")!.invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="pat@example.com"
              formControlName="email"
              required
            />
            <!-- @if (registerForm.get("email")!.invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>
        </div>
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label>Firmenname</mat-label>
            <input
              matInput
              type="text"
              formControlName="companyName"
              required
            />
            <!-- @if (registerForm.get("companyName")!.invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Telefon</mat-label>
            <input
              matInput
              placeholder="Ihr Telefon"
              formControlName="phone"
              required
            />
            <!-- @if (registerForm.get("phone")) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Website</mat-label>
            <input
              matInput
              type="text"
              placeholder="Ihre Website"
              formControlName="website"
              required
            />
            <!-- @if (registerForm.get("website")!.invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>
        </div>
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label>Straße</mat-label>
            <input
              matInput
              type="text"
              placeholder="Ihre Straße"
              formControlName="street"
              required
            />
            @if (registerForm.get("zipcode")!.invalid) {
              <mat-error>Kein gültige Email</mat-error>
            }
          </mat-form-field>

          <mat-form-field>
            <mat-label>Postleitzahl</mat-label>
            <input
              matInput
              placeholder="Ihre Postleitzahl"
              formControlName="zipcode"
              required
            />
            <!-- @if (registerForm.get("zipcode")!.invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Stadt</mat-label>
            <input
              matInput
              type="text"
              placeholder="Ihre Stadt"
              formControlName="city"
              required
            />
            <!-- @if (registerForm.get("city")!.invalid) { -->
            <!--   <mat-error>Kein gültige Email</mat-error> -->
            <!-- } -->
          </mat-form-field>
          <button
            mat-flat-button
            type="submit"
            color="primary"
            id="customer-form-button"
            class="mt-2  **:text-white"
            [disabled]="registerForm.invalid"
          >
            Account anlegen
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
