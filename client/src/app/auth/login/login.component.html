<div
  class="absolute top-0 z-0 h-screen w-screen flex flex-col justify-center items-center gap-3 bg-indigo-100"
>
  <div class="mb-12 p-8 rounded-lg bg-white">
    <h1 class="mb-5 text-4xl text-indigo-300 font-bold">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Ihr Name"
          formControlName="username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input matInput type="password" formControlName="password" required />
        <!-- @if (loginForm.get("email")?.invalid) { -->
        <!-- <mat-error>Kein g√ºltige Email</mat-error> -->
        <!-- } -->
      </mat-form-field>
      <button
        mat-flat-button
        type="submit"
        color="primary"
        id="customer-form-button"
        class="mt-2 **:text-white"
        [disabled]="loginForm.invalid"
      >
        Anmelden
      </button>
    </form>
  </div>
</div>
